<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>红绿灯</title>
    <style>
      .box {
        width: 500px;
        margin: auto;
      }
      div {
        height: 100px;
        width: 100px;
        background: gray;
        border-radius: 50%;
        display: inline-block;
        margin: 20px;
      }
      .red.light {
        background: red;
      }
      .yellow.light {
        background: yellow;
      }
      .green.light {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="red light"></div>
    <div class="yellow light"></div>
    <div class="green light"></div>
  </body>
  <script>
    const box = document.getElementsByTagName("div");
    function red() {
      for (let i = 0; i < 3; i++) {
        box[i].classList.remove("light");
      }
      box[0].classList.add("light");
    }
    function yellow() {
      for (let i = 0; i < 3; i++) {
        box[i].classList.remove("light");
      }
      box[1].classList.add("light");
    }
    function green() {
      for (let i = 0; i < 3; i++) {
        box[i].classList.remove("light");
      }
      box[2].classList.add("light");
    }
  </script>

  </script>
</html>
