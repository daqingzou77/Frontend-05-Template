<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe-by-winter</title>
    <style>
      .cell {
        height: 100px;
        width: 100px;
        background: green;
        display: inline-block;
        border: 1px solid white;
        color: red;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="border"></div>
  </body>
  <script>
    const pattern = [0, 0, 0, 0, 0, 0, 0, 0, 0];
    const border = document.getElementsByClassName("border")[0];
    let color = 2; // 2 表示X 1 表示 O
    // 绘制棋盘,绑定落子事件
    function show() {
      border.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let div = document.createElement("div");
          div.classList.add("cell");
          div.innerText =
            pattern[i * 3 + j] == 2 ? "X" : pattern[i * 3 + j] == 1 ? "O" : "";
          div.addEventListener("click", () => useMove(j, i));
          border.appendChild(div);
        }
        border.appendChild(document.createElement("br"));
      }
    }
    // 用户落子
    function useMove(x, y) {
      pattern[y * 3 + x] = color;
      if (check(pattern, color)) {
        alert(color === 2 ? "X will win" : "O will win");
      }
      color = 3 - color;
      show();
      computerMove();
    }
    // 电脑落子
    function computerMove() {
      let choice = bestChoice(pattern, color);
      if (choice.point) {
        pattern[choice.point[1] * 3 + choice.point[0]] = color;
      }
      if (check(pattern, color)) {
        alert(color == 2 ? "X will win" : "O will win");
      }
      color = 3 - color;
      show();
    }
    // 判断当前落子有无胜出
    function check(pattern, color) {
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[i * 3 + j] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j * 3 + i] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }
      {
        let win = true;
        for (let i = 0; i < 3; i++) {
          if (pattern[i * 3 + 2 - i] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }
      {
        let win = true;
        for (let i = 0; i < 3; i++) {
          if (pattern[i * 3 + i] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }
      return false
    }
    // 克隆对象
    function clonArr(pattern) {
      return Object.create(pattern);
    }
    // 判断下一步落子是否胜出
    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i * 3 + j] !== 0) continue;
          let tmp = clonArr(pattern);
          tmp[i * 3 + j] = color;
          if (check(tmp, color)) {
            return [j, i];
          }
        }
      }
      return null;
    }
    // 找出最优选择,当前落子的最优选择,留给对方最差局面的点
    function bestChoice(pattern, color) {
      let point = willWin(pattern, color);
      if (point) {
        return {
          result: 1,
          point,
        };
      }
      let result = -1;
      outer: for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i * 3 + j] !== 0) continue;
          let tmp = clonArr(pattern);
          tmp[i * 3 + j] = color;
          let opp = bestChoice(tmp, 3 - color);
          if (-opp.result >= result) {
            point = [j, i];
            result = -opp.result;
          }
          if (result === 1) {
            break outer;
          }
        }
      }
      return {
        point,
        result: point ? result : 0,
      };
    }
    show();
  </script>
</html>
