<script>
  const regExp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;

  const dictionary = [
    "Number",
    "WhiteSpace",
    "LineTerminator",
    "*",
    "/",
    "+",
    "-",
  ];

  function tokenize(source) {
    let result;
    while (true) {
      result = regExp.exec(source);
      if (!result) break;
      for (let i = 1; i <= dictionary.length; i++) {
        if (result[i]) console.log(dictionary[i - 1]);
      }
      console.log(result);
    }
  }
  tokenize("1204 + 10 * 25");
</script>
